public static void RegisterBundles(BundleCollection bundles)
{

    // Jquery Perfect Scroll Bar 

	bundles.Add(new StyleBundle("~/bundles/jquery/perfect-scrollbar/css").Include(
						        "~/Libraries/jquery-perfect-scrollbar/css/perfect-scrollbar.css"));

	bundles.Add(new ScriptBundle("~/bundles/jquery/perfect-scrollbar/js").Include(
								 "~/Libraries/jquery-perfect-scrollbar/js/perfect-scrollbar.jquery.js"));
								
}