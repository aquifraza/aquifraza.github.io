public static void RegisterBundles(BundleCollection bundles)
{
    // Select2 + Select2 Bootstrap

	bundles.Add(new StyleBundle("~/bundles/select2/css").Include(
						        "~/Libraries/select2/css/select2.css").Include(
					            "~/Libraries/select2/css/select2-bootstrap.css"));

	bundles.Add(new ScriptBundle("~/bundles/select2/js").Include(
								 "~/Libraries/select2/js/select2.js").Include(
							  	 "~/Libraries/select2/js/i18n/es.js"));

}